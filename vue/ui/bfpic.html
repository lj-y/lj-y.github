<title>Vue 轮播图</title>
 <style>
  .el-carousel__item h3 {
    color: #475669;
    font-size: 18px;
    opacity: 0.75;
    line-height: 300px;
    margin: 0;
  }
  
  .el-carousel__item:nth-child(2n) {
    background-color: #99a9bf;
  }
  
  .el-carousel__item:nth-child(2n+1) {
    background-color: #d3dce6;
  }
  .lbt{
      margin: 0 auto;
      margin-top: 50px;
      height: 400px;
      width: 500px;
      text-align: center;
     }
</style>

 
</head>
<body>
  <div id="app">
    <div class="lbt">
       <el-carousel :interval="5000" arrow="always">
        <el-carousel-item v-for="item in items" :key="item.url">
          <h3><img :src= " item.url "/></h3>
        </el-carousel-item>
      </el-carousel >
    </div>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
          items:[
            {url:"/lib/images/hua01.png"},
            {url:"/lib/images/hua02.png"},
            {url:"/lib/images/hua03.png"},
            {url:"/lib/images/hua04.png"},
            {url:"/lib/images/hua05.png"}
           ]
      },
      methods:{
      }
    })
  </script>
</body>
</html>
