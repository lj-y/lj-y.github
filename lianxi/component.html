<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 -组件</title>
<script src="/lib/vue/vue.global.js"></script> 
</head>
<body>
<div id="app">
    <ctxt></ctxt>
    <ctxt></ctxt>
    <ctxt></ctxt>
    <ctxt></ctxt>
</div>

<script>
 
// 创建一个Vue 应用
const app = Vue.createApp({})
 
// 定义一个名为 ctxt 的新全局组件
app.component('ctxt', {
	  data() {
         return {
               msg: "aaaaaa"
         }
  },
    template: '<h1>{{msg}}</h1>'
})
 
app.mount('#app')
</script>
</body>
</html>
