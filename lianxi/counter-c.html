<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue2 计数器</title>
<script src="/lib/vue/vue.min.js"></script>
 <!--<script src="/lib/vue/vue.global.js"></script>-->
</head>
<body>
<div id="app">Vue2 计数器:{{ counter }}</div>
<script>
new Vue({
  el: '#app',
  data: { counter: 0},
  mounted() {
             setInterval(() => {  this.counter ++  }
              , 1000)
  }
})
</script>
</body>
</html>
